name: sabriye
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.16.1 <3.0.0'

dependencies: 
  analog_clock: ^0.1.1
  carousel_slider: ^4.1.1
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.3
  file_picker: ^4.6.1 
  flip_card: ^0.6.0
  flutter: 
    sdk: flutter
  flutter_html: ^2.2.1
  flutter_local_notifications: ^12.0.4
  flutter_rating_bar: ^4.0.1
  timezone: ^0.9.1
  get: ^4.6.5
  get_storage: ^2.0.3
  http: ^0.13.5
  image_picker: ^0.8.6
  pin_code_fields: ^7.4.0
  story_view: ^0.14.0
  url_launcher: ^6.1.7
  webview_flutter: ^2.8.0
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  connectivity_plus: ^3.0.2
  fluttertoast: ^8.1.1
  android_alarm_manager_plus: ^2.0.6
  flutter_dropdown_alert: ^1.0.7
  double_back_to_close: ^2.0.0

dev_dependencies: 
  flutter_lints: ^1.0.0
  lints: 1.0.1
  flutter_test: 
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.3.3

flutter: 
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
   - family: Gastromond
     fonts:
       - asset: assets/fonts/Gastromond-Regular.ttf
         weight: 400
   - family: SourceSansPro
     fonts:
       - asset: assets/fonts/SourceSansPro-ExtraLight.ttf
         weight: 200
       - asset: assets/fonts/SourceSansPro-Regular.ttf
         weight: 300
       - asset: assets/fonts/SourceSansPro-Regular.ttf
         weight: 400
       - asset: assets/fonts/SourceSansPro-SemiBold.ttf
         weight: 600
       - asset: assets/fonts/SourceSansPro-Bold.ttf
         weight: 700
       - asset: assets/fonts/SourceSansPro-Black.ttf
         weight: 900
       
      

     
